<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>NEWSLETTER</title>
  </head>
  <style>

    .bg {
        width: 100%;
        height: auto;
        min-height: 100vh;
        background-image: url(https://wallpapercave.com/wp/wp2757834.gif);
        background-size: 100% 100%;
        background-position: top center
    }
    
    .content {
        margin-top: 20%
    }
    
    .centered {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: top;
    }
    
    .InputStyle {
        border-radius: 25px;
        border: solid 1px rgb(82, 26, 82);
        background: transparent;
        width: 300px;
        padding: 10px 20px;
    }

    input,
    input::-webkit-input-placeholder {
        font-size: 12px;
        color: white
    }
    
    i {
        padding: 5px;
        color: white
    }
    
    input,
    input:focus {
        border: solid 1px white;
        outline: 0;
        -webkit-appearance: none;
        box-shadow: nones;
        -moz-box-shadow: none;
        -webkit-box-shadow: none
    }
    
    .secondLine {
        font-weight: 350;
        font-size: 15px;
        margin-bottom: 15%;
        color: white
    }
    
    .firstLine {
        font-size: 30px;
        color: magenta;
        font-weight: bold;
        font-style: italic;
    }

    .btn-warning {
        font-weight: bolder;
    }

    @media only screen and (max-width: 600px) {
        .firstLine {
            font-size: 20px
        }

        .secondLine{
            font-size: 10px;
        }
     
        .InputStyle {
        width: 200px;
        }
    
        .btn-warning {
        width: 70px;
        font-size: 10px;
    }

    .InputStyle::placeholder{
        color: white;
        font-size: 10px;
    }
    }

    </style>
    
  <body>
    <div class="bg text-center">
        <form action="/" method="post">
            {% csrf_token %}

            <div class="centered">
                <p class="firstLine">NEWSLETTER</p>
                <p class="secondLine">Be always updated.</p>
                <p> <input name="email" class="InputStyle" placeholder="Enter Your Email ID" style="font-family:Arial, FontAwesome" type="text"> </p>
                <button class=" btn btn-warning">Submit</button>
            </div>
        </form>
    </div>
  </body>
</html>
